<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>
</head>
<body>
    <h1>Buat Account Baru!</h1>
    <div id="form">
        <h2>Sign Up Form</h2>
        <form>
            First name:<br>
            <input type="text" name="firstname"><br> <br>
            Last name:<br>
            <input type="text" name="lastname">
        </form>
        <br>
        <form action="">
            Gender: <br>
            <input type="radio" name="gender" value="male">Male<br>
            <input type="radio" name="gender" value="male">Female<br>
            <input type="radio" name="gender" value="male">Other
        </form>
        <br>
        <form action="">
            Nationality: <br>
            <select name="cars">
                <option value="indonesia">Indonesia</option>
                <option value="malaysia">Malaysia</option>
                <option value="india">India</option>
                <option value="singapore">Singapore/option>
            </select>
        </form>
        <br>
        <form action="">
            Language Spoken: <br>
            <input type="checkbox" name="language1" value="Indonesia"> Bahasa Indonesia<br>
            <input type="checkbox" name="language2" value="English"> English<br>
            <input type="checkbox" name="language3" value="Other"> Other<br>
        </form>
        <br>
        <form action="">
            Bio: <br>
            <textarea name="description" id="desc" cols="30" rows="10"></textarea>
        </form>
        <form action="/laman_web_pertamaku/welcome.html">
        <input type="submit" name="submit" id="submit" value="Sign Up">
        </form>
    </div>
</body>
</html>
